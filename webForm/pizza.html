<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8" >
   <title>Blackstone Bistro: Pizza-on-Demand</title>
   <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>Blackstone Bistro | Pizza-on-Demand</h1>

<p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

<form action="pizza.php" method="post" name="OrderPizza" target="_blank">
<fieldset>
  <legend>Your Information</legend>
<ul>
  <li>
    <label for="name">Name:</label>
    <input id="name" name="name" class="text" type="text">
  </li>
  <li>
    <label for="add">Address:</label>
    <input id="add" name="add" class="text" type="text">
  </li>
  <li>
    <label for="number">Telephone Number:</label>
    <input id="number" name="number" class="text" type="text">
  </li>
  <li>
    <label for="email">Email:</label>
    <input id="email" name="email" class="text" type="text">
  </li>
  <li>
    <label for="instruct">Delivery instructions:</label> 
  </li>
</ul>
<textarea maxlength="400" placeholder="No more than 400 characters long" id="instruct" name="instruct" type="text" class="text"></textarea>
</fieldset>

<h2>Design Your Dream Pizza:</h2>

<fieldset>
<legend>Pizza Specs</legend>
<fieldset>
  <legend>Crust <span id="perens">(Choose One)</span></legend>
<ul>
  <li>
    <label for="oneButton">Classic white</label>
    <input id="white" name="oneButton" type="radio">
  </li>
  <li>
    <label for="oneButton">Multigrain</label>
    <input id="grain" name="oneButton" type="radio">
  </li>
  <li>
    <label for="oneButton">Cheese-stuffed crust</label>
    <input id="stuffed" name="oneButton" type="radio">
  </li>
  <li>
    <label for="oneButton">Gluten-free</label>
    <input id="gluten" name="oneButton" type="radio">
  </li>
</ul>
</fieldset>
<fieldset>
  <legend>Toppings <span id="perens">(Choose as many as you want)</span></legend>
<ul>
  <li>
    <label for="red">Red sauce</label>
    <input id="red" name="red" type="checkbox">
  </li>
  <li>
    <label for="white">White sauce</label>
    <input id="white" name="white" type="checkbox">
  </li>
  <li>
    <label for="moz">Mozzarella Cheese</label>
    <input id="moz" name="moz" type="checkbox">
  </li>
  <li>
    <label for="pep">Pepperoni</label>
    <input id="pep" name="pep" type="checkbox">
  </li>
  <li>
    <label for="mush">Mushrooms</label>
    <input id="mush" name="mush" type="checkbox">
  </li>
  <li>
    <label for="peppers">Peppers</label>
    <input id="peppers" name="peppers" type="checkbox">
  </li>
  <li>
    <label for="anch">Anchovies</label>
    <input id="anch" name="anch" type="checkbox">
  </li>
</ul>
</fieldset>
<fieldset>
  <legend>Number</legend>
<label for="numberPiz">How many pizzas:</label>
  <select>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
</fieldset>
<filedset/>
<input name="subButton" type="submit" value="Bring me a pizza!">
<input name="resetButton" type="reset" value="Reset">
</form>
</body>
</html>
