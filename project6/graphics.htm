<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rent a Pet - Graphics</title>

<style type="text/css">


	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">

//Begin comment for older browsers//
	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/print5.gif"
	PrintButton2.src = "images/print6.gif"
	logo1.src = "images/logo1.jpg"
	logo2.src = "images/logo2.jpg"
}


		var imgArray = new Array(
			'Image1Lg.jpg',
			'Image2Lg.jpg',
			'Image3Lg.jpg',
			'Image4Lg.jpg'
			

		);


		var titleArray = new Array(
			'Newlyweds Exploring',
			'Newlyweds Snowboarding',
			'Newlyweds Biking',
			'Newlyweds Hiking'
			
		);
			
		var imgPath = "Images/Fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		//End comment for older browsers//

</script>


</head>
<body  onload="preloadImages()">
<img src="Images/backimage.jpg" alt="background" width="900" height="900">
<div align="center">

<div>
	<a href=""        
	onmouseover="document.getElementById('print').src='Images/print2.jpg';"
	onmouseout="document.getElementById('print').src='Images/print1.jpg';">
	<img src="Images/Print1.jpg" alt="Print Page" width="200" height="50"
	id="print">
</a>
</div>


<div>
	<a href=""
            onmouseover="document.getElementById('logo').src='Images/logo2.jpg';"
            onmouseout="document.getElementById('logo').src='Images/logo.jpg';"
            > <img src="Images/logo.jpg" alt="Logo"  id="logo">
			</a>
		 </div>  
		 <p class="instructions"> 
</div>

<br />
<br />
<br />
<br />


<div id="thumbs">
		<img src="Images/Thumbnails/Image1Sm.jpg" alt="Dog doing Trick" onmouseover="swapImage(0);" />
		<img src="Images/Thumbnails/Image2Sm.jpg" alt="Two hunting Dogs" onmouseover="swapImage(1);" />
		<img src="Images/Thumbnails/Image3Sm.jpg" alt="Dog and two kids" onmouseover="swapImage(2);" />
		<img src="Images/Thumbnails/Image4Sm.jpg" alt="Woman and Dog" onmouseover="swapImage(3);" />
		
</div>

	<div id="image">

		<img id="theImage" src="Images/FullSize/Image1Lg.jpg" alt="Dog doing trick" />
		<h3 id="bottomText">Newlyweds Sailing</h3>
	</div>
<p class="instructions"> 
<img src="images/2colback.jpg" alt="col">

<br />
<br />
<br />
<br />

</p>
  

</body>
</html>
